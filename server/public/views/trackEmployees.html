<h1>All Employees</h1>

<table>
    <thread>
        <th>Name</th>
        <th>Employee Number</th>
        <th>Salary</th>
        <th>Title</th>
        <th>Hire Date</th>
        <th></th>
        <th></th>
    </thread>
        <tbody>

            </tr>
        </tbody>
</table>
